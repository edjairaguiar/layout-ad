<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="list-item">
      <!--Box 1: Imagem do apartamento-->
      <div class="photo-container">
        <img src="static/ap.png" class="image" />
        <div class="notification">
          <p>super destaque</p>
        </div>
      </div>

      <!--Box 2: Informações do apartamento-->
      <div class="about-container">
        <div class="title">
          <h1>R$ 720.000</h1>
          <div class="heart-button"><img src="static/heart1.png" /></div>
          <div class="heart-button-t"><img src="static/heart2.png" /></div>
        </div>

        <div class="description">
          <h3>condomínio R$ 450 • IPTU R$ 2.148</h3>
          <p>
            Apartamento especial, 80, 65m², iluminado, 3 quartos, sendo 1 com
            suíte, sala...
          </p>
        </div>

        <div class="footer">
          <div class="address-icons">
            <p>Rua Livramento, Santana</p>
            <ul>
              <li><img src="static/icon1.png" />81m²</li>
              <li><img src="static/icon2.png" />3</li>
              <li><img src="static/icon3.png" />2</li>
              <li><img src="static/icon4.png" />2</li>
            </ul>
          </div>
          <div class="contact-buttons">
            <a class="btn-link" href="#">Telefone</a>
            <button class="btn">Mensagem</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

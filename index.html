<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div class="ad">

            <!--Box 1: Imagem do apartamento-->
            <div class="box-1">
                <img src="static/ap.png" class="image">
                <div class="notification">
                    <p>super destaque</p>
                </div>
            </div>

            <!--Box 2: Informações do apartamento-->
            <div class="box-2">
                <div class="upper-box">
                    <div class="values">
                        <h1>R$ 720.000</h1>
                        <h3>condomínio R$ 450 • IPTU R$ 2.148</h3>
                        <p>Apartamento especial, 80, 65m², iluminado, 3 quartos, sendo 1 com suíte, sala...</p>
                    </div>

                    <div class="heart-button"><img src="static/heart1.png"></div>
                    <div class="heart-button-t"><img src="static/heart2.png"></div>

                </div>

                <div class="bottom-box">
                    <div class="address-icons">
                        <p>Rua Livramento, Santana</p>
                        <span><img src="static/icon1.png">81m²</span>
                        <span><img src="static/icon2.png">3</span>
                        <span><img src="static/icon3.png">2</span>
                        <span><img src="static/icon4.png">2</span>
                    </div>
                    <div class="contact-buttons">
                        <a class='btn-link' href='#'>Telefone</a>
                        <button class="btn">Mensagem</button>
                    </div>
                </div>

            </div>


        </div>
    </body>

</html>
